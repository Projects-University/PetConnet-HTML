<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-header-aside.css">
    <link rel="stylesheet" href="Styles-login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
    <div class="form-card">
        <h2 class="title">Iniciar Sesión</h2>

        <form class="login-form">
            <div class="input-group">
                <label for="login-email">Correo Electrónico</label>
                <input type="email" id="login-email" placeholder="tu.correo@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn primary"><a href="../inicio-pet-connect/index-inicio.html">Ingresar</a></button>
        </form>

        <p class="toggle-text">
            ¿No tienes cuenta? 
            <a href="../Register/Index-Register.html">Regístrate</a> 
        </p>
        </div>
</div>
</body>
</html>
